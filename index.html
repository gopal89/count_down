<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sikkim Trip</title>
    <link rel="stylesheet" href="CSS/Custom.css"
</head>
<body>
    <div class="main">
        <div class="overly">

            <div class="title" id="trip"></div>

            <div class="title" id="end-date"></div>

            <div class="title" id="tiktok"></div>


            <div class="col">
                <div>
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">Days</label>
                </div>

                <div>
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">Hours</label>
                </div>

                <div>
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">Minutes</label>
                </div>

                <div>
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">Seconds</label>
                </div>

            </div>
            
            <div class="button">
                <button type="button" onclick="Booking.html">Are You Interested to Visit Sikkim ? Book Your Ticket Here !</button>
            </div>
        </div>
    </div>
    <script src="Js/App.js"></script>

</body>
</html>
